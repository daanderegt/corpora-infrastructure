<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.82.0">
    <title>Signin Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



        {% load static %}
    <!-- Bootstrap core CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/own.css'%}" >
    <title>Hello, world!</title>



    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">

<main class="form-signin">
  <form action="register" method="post">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Register here</h1>

      {%for message in messages%}
      <div class="alert alert-danger" role="alert">
      {{message}}
            </div>
      {%endfor%}

    <div class="form-floating">
      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Enter email address</label>
    </div>
    <div class="form-floating">
      <input type="username" name="username" class="form-control" id="floatingInput" placeholder="name">
      <label for="floatingInput">Enter username</label>
    </div>

    <div class="form-floating">
      <input type="password" name= "password"class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Enter password</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password2"class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Repeat password</label>
    </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>
</main>



  </body>
</html>
